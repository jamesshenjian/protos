syntax = "proto3";
package goshare;

option go_package = "github.com/jamesshenjian/protos/src/go/goshare";

// Message 消息
message Message {
  MessageType type   = 1;
  string      target = 2;
  bytes       data   = 3;
}

// MessageList 消息list
message MessageList { repeated Message list = 1; }

enum MessageType {
  // 订阅行情
  REQ_SUBSCRIBE_MARKET_DATA = 0;
  // 订阅结果
  RSP_SUBSCRIBE_MARKET_DATA = 1;
  // 有新行情
  RTN_MARKET_DATA_UPDATE = 2;
  // 订阅行情
  REQ_UNSUBSCRIBE_MARKET_DATA = 3;
  // 订阅结果
  RSP_UNSUBSCRIBE_MARKET_DATA = 4;
  // 心跳
  HEATBEAT = 5;
  // 上传tick
  UPLOAD_TICK = 6;
  // 策略委托
  SOPT_STRATEGY_ORDER = 7;
}

message StreamMessage {
  MessageType type   = 1;
  string      target = 2;
  string      data   = 3;
}